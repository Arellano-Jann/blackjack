<body>
        <header class="mdc-top-app-bar mdc-top-app-bar--fixed background-color">
            <div class="mdc-top-app-bar__row">
                <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">

                    </nav>
                </section>

        </header>

    <main class="mdc-top-app-bar--fixed-adjust footer--fixed-adjust">
        <div id="eligibility-form">
            <form id="eligibility-form" class="mdc-card">
                <label class="mdc-text-field mdc-text-field--filled">
                    <span class="mdc-text-field__ripple"></span>
                    <span class="mdc-floating-label" id="my-label-id">Full Name</span>
                    <input class="mdc-text-field__input" type="text" aria-labelledby="my-label-id">
                    <span class="mdc-line-ripple"></span>
                </label>

                <label class="mdc-text-field mdc-text-field--filled">
                    <span class="mdc-text-field__ripple"></span>
                    <span class="mdc-floating-label" id="my-label-id">Username</span>
                    <input class="mdc-text-field__input" type="text" aria-labelledby="my-label-id">
                    <span class="mdc-line-ripple"></span>
                </label>

                <label class="mdc-text-field mdc-text-field--filled">
                    <span class="mdc-text-field__ripple"></span>
                    <span class="mdc-floating-label" id="my-label-id">Enter Password</span>
                    <input class="mdc-text-field__input" type="password" aria-labelledby="my-label-id">
                    <span class="mdc-line-ripple"></span>
                </label>

                <label class="mdc-text-field mdc-text-field--filled">
                    <span class="mdc-text-field__ripple"></span>
                    <span class="mdc-floating-label" id="my-label-id">Confirm Password</span>
                    <input class="mdc-text-field__input" type="password" aria-labelledby="my-label-id">
                    <span class="mdc-line-ripple"></span>
                </label>

                <label class="mdc-text-field mdc-text-field--filled">
                    <span class="mdc-text-field__ripple"></span>
                    <span class="mdc-floating-label" id="my-label-id">Age</span>
                    <input class="mdc-text-field__input" type="number" aria-labelledby="my-label-id">
                    <span class="mdc-line-ripple"></span>
                </label>

                <label class="mdc-text-field mdc-text-field--filled">
                    <span class="mdc-text-field__ripple"></span>
                    <span class="mdc-floating-label" id="my-label-id">Birth Date</span>
                    <input class="mdc-text-field__input" type="date" aria-labelledby="my-label-id">
                    <span class="mdc-line-ripple"></span>
                </label>

                <div class="mdc-form-field">
                    <div class="mdc-checkbox mdc-checkbox--touch">
                        <input type="checkbox" class="mdc-checkbox__native-control" id="legal-checkbox" />
                        <div class="mdc-checkbox__background">
                            <svg class="mdc-checkbox__checkmark" viewBox="0 0 24 24">
                                <path class="mdc-checkbox__checkmark-path" fill="none"
                                    d="M1.73,12.91 8.1,19.28 22.79,4.59" />
                            </svg>
                            <div class="mdc-checkbox__mixedmark"></div>
                        </div>
                        <div class="mdc-checkbox__ripple"></div>
                    </div>
                    <label for="legal-checkbox">u legal dog?</label>
                </div>

                <div class="mdc-form-field">
                    <div class="mdc-checkbox mdc-checkbox--touch">
                        <input type="checkbox" class="mdc-checkbox__native-control" id="terms-checkbox" />
                        <div class="mdc-checkbox__background">
                            <svg class="mdc-checkbox__checkmark" viewBox="0 0 24 24">
                                <path class="mdc-checkbox__checkmark-path" fill="none"
                                    d="M1.73,12.91 8.1,19.28 22.79,4.59" />
                            </svg>
                            <div class="mdc-checkbox__mixedmark"></div>
                        </div>
                        <div class="mdc-checkbox__ripple"></div>
                    </div>
                    <label for="terms-checkbox">u better say yes to the terms of service</label>
                </div>

                    <span class="mdc-button__label">Sign up</span>

                <button class="mdc-button mdc-button--raised">
                    <span class="mdc-button__label">Sign up</span>
                  </button>


                <a href="https://mnapg.org/understanding-problem-gambling/">
                    <button class="mdc-button mdc-button--raised mdc-button--leading">
                        <span class="mdc-button__ripple"></span>
                        <i class="material-icons mdc-button__icon" aria-hidden="true">x</i>
                        <span class="mdc-button__label">Info on Problem Gambling</span>
                    </button>
                </a>
            </form>
        </div>
